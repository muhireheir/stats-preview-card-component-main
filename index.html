<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="cards-container">
        <div id="left-card" class="card">
          <h1>Get <span class="text-violet">insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions
            regarding revenue, customer
            experience, and overall efficiency.</p>


          <div id="stats">
            <div> <span class="stats-heading">10k+</span> <span class="stats-subheading">companies</span> </div>
            <div>  <span class="stats-heading">314 </span><span class="stats-subheading">templates</span></div>
            <div>  <span class="stats-heading">12M+</span><span class="stats-subheading">queries</span> </div>

          </div>

        </div>
        <div id="right-card" class="card">
          <img src="./images/image-header-desktop.jpg" />
        </div>
      </section>
    </main>
  </body>
</html>
